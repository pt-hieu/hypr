################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = DP-1, 3440x1440@144, 0x0, 1, bitdepth, 10, cm, hdr


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm
$fileManager = wezterm -e ~/.local/bin/spf
$menu = qs ipc -c hamr call hamr toggle


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar
exec-once = dunst
exec-once = hyprpaper
exec-once = env QT_SCALE_FACTOR=1.4 hamr -d
# exec-once = nm-applet &


#############################
### ENVIRONMENT VARIABLES ###
#############################

