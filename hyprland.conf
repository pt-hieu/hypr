$d=[$ws|Scratchpad]
bindd = $mainMod, S, $d toggle scratchpad, togglespecialworkspace, magic
bindd = $mainMod Shift, S, $d move to scratchpad, movetoworkspace, special:magic

$d=[$ws|Scroll]
bindd = $mainMod, mouse_down, $d next workspace, workspace, e+1
bindd = $mainMod, mouse_up, $d prev workspace, workspace, e-1
bindd = $mainMod Control, Right, $d next workspace, workspace, r+1
bindd = $mainMod Control, Left, $d prev workspace, workspace, r-1

