# HyDE-style keybindings with grouped descriptions
# See https://wiki.hypr.land/Configuring/Binds/

$mainMod = SUPER

#* ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
#* Window Management
#* ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
$wm=Window Management
$d=[$wm]
bindd = $mainMod, Q, $d close focused window, killactive
bindd = Alt, F4, $d close focused window, killactive
bindd = $mainMod, M, $d exit Hyprland, exit
bindd = $mainMod, V, $d toggle floating, togglefloating
bindd = $mainMod, P, $d toggle pseudo-tile, pseudo
bindd = $mainMod, J, $d toggle split, togglesplit
bindd = Shift, F11, $d toggle fullscreen, fullscreen

$d=[$wm|Focus]
bindd = $mainMod, Left, $d focus left, movefocus, l
bindd = $mainMod, Right, $d focus right, movefocus, r
bindd = $mainMod, Up, $d focus up, movefocus, u
bindd = $mainMod, Down, $d focus down, movefocus, d
bindd = Alt, Tab, $d cycle focus, cyclenext

$d=[$wm|Resize]
bindde = $mainMod Shift, Right, $d resize right, resizeactive, 30 0
bindde = $mainMod Shift, Left, $d resize left, resizeactive, -30 0
bindde = $mainMod Shift, Up, $d resize up, resizeactive, 0 -30
bindde = $mainMod Shift, Down, $d resize down, resizeactive, 0 30

$d=[$wm|Move Window]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
bindde = $mainMod Shift Control, Left, $d move left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
bindde = $mainMod Shift Control, Right, $d move right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
bindde = $mainMod Shift Control, Up, $d move up, exec, $moveactivewindow 0 -30 || hyprctl dispatch movewindow u
bindde = $mainMod Shift Control, Down, $d move down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

$d=[$wm|Mouse]
binddm = $mainMod, mouse:272, $d drag to move, movewindow
binddm = $mainMod, mouse:273, $d drag to resize, resizewindow

#* ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
#* Launcher
#* ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
$l=Launcher
$d=[$l]
bindd = $mainMod, T, $d terminal, exec, $terminal
bindd = $mainMod, E, $d file manager, exec, $fileManager
bindd = $mainMod, R, $d app launcher, exec, $menu

#* ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
#* Workspaces
#* ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
$ws=Workspaces
$d=[$ws|Navigate]
bindd = $mainMod, 1, $d workspace 1, workspace, 1
bindd = $mainMod, 2, $d workspace 2, workspace, 2
bindd = $mainMod, 3, $d workspace 3, workspace, 3
bindd = $mainMod, 4, $d workspace 4, workspace, 4
bindd = $mainMod, 5, $d workspace 5, workspace, 5
bindd = $mainMod, 6, $d workspace 6, workspace, 6
bindd = $mainMod, 7, $d workspace 7, workspace, 7
bindd = $mainMod, 8, $d workspace 8, workspace, 8
bindd = $mainMod, 9, $d workspace 9, workspace, 9
bindd = $mainMod, 0, $d workspace 10, workspace, 10

$d=[$ws|Move Window]
bindd = $mainMod Shift, 1, $d move to 1, movetoworkspace, 1
bindd = $mainMod Shift, 2, $d move to 2, movetoworkspace, 2
bindd = $mainMod Shift, 3, $d move to 3, movetoworkspace, 3
bindd = $mainMod Shift, 4, $d move to 4, movetoworkspace, 4
bindd = $mainMod Shift, 5, $d move to 5, movetoworkspace, 5
bindd = $mainMod Shift, 6, $d move to 6, movetoworkspace, 6
bindd = $mainMod Shift, 7, $d move to 7, movetoworkspace, 7
bindd = $mainMod Shift, 8, $d move to 8, movetoworkspace, 8
bindd = $mainMod Shift, 9, $d move to 9, movetoworkspace, 9
bindd = $mainMod Shift, 0, $d move to 10, movetoworkspace, 10

$d=[$ws|Scratchpad]
bindd = $mainMod, S, $d toggle scratchpad, togglespecialworkspace, magic
bindd = $mainMod Shift, S, $d move to scratchpad, movetoworkspace, special:magic

$d=[$ws|Scroll]
bindd = $mainMod, mouse_down, $d next workspace, workspace, e+1
bindd = $mainMod, mouse_up, $d prev workspace, workspace, e-1
bindd = $mainMod Control, Right, $d next workspace, workspace, r+1
bindd = $mainMod Control, Left, $d prev workspace, workspace, r-1

#* ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
#* Hardware Controls
#* ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
$hc=Hardware Controls
$d=[$hc|Audio]
binddel = , XF86AudioRaiseVolume, $d volume up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binddel = , XF86AudioLowerVolume, $d volume down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binddl = , XF86AudioMute, $d mute output, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binddl = , XF86AudioMicMute, $d mute mic, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

$d=[$hc|Brightness]
binddel = , XF86MonBrightnessUp, $d brightness up, exec, brightnessctl -q s +10%
binddel = , XF86MonBrightnessDown, $d brightness down, exec, brightnessctl -q s 10%-

$d=[$hc|Media]
binddl = , XF86AudioPlay, $d play/pause, exec, playerctl play-pause
binddl = , XF86AudioPause, $d play/pause, exec, playerctl play-pause
binddl = , XF86AudioNext, $d next track, exec, playerctl next
binddl = , XF86AudioPrev, $d prev track, exec, playerctl previous

$d=#! unset group

