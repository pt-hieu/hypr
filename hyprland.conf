# HyDE-style keybindings with grouped descriptions
# See https://wiki.hypr.land/Configuring/Binds/

$mainMod = SUPER

#* ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
#* Window Management
#* ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
$wm=Window Management
$d=[$wm]
bindd = $mainMod, Q, $d close focused window, killactive
bindd = Alt, F4, $d close focused window, killactive
bindd = $mainMod, M, $d exit Hyprland, exit
bindd = $mainMod, V, $d toggle floating, togglefloating
bindd = $mainMod, P, $d toggle pseudo-tile, pseudo
bindd = $mainMod, J, $d toggle split, togglesplit
bindd = Shift, F11, $d toggle fullscreen, fullscreen

$d=[$wm|Focus]
bindd = $mainMod, Left, $d focus left, movefocus, l
bindd = $mainMod, Right, $d focus right, movefocus, r
bindd = $mainMod, Up, $d focus up, movefocus, u
bindd = $mainMod, Down, $d focus down, movefocus, d
bindd = Alt, Tab, $d cycle focus, cyclenext

$d=[$wm|Resize]
bindde = $mainMod Shift, Right, $d resize right, resizeactive, 30 0
bindde = $mainMod Shift, Left, $d resize left, resizeactive, -30 0
bindde = $mainMod Shift, Up, $d resize up, resizeactive, 0 -30
bindde = $mainMod Shift, Down, $d resize down, resizeactive, 0 30

$d=[$wm|Move Window]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
bindde = $mainMod Shift Control, Left, $d move left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
bindde = $mainMod Shift Control, Right, $d move right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
bindde = $mainMod Shift Control, Up, $d move up, exec, $moveactivewindow 0 -30 || hyprctl dispatch movewindow u
bindde = $mainMod Shift Control, Down, $d move down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

$d=[$wm|Mouse]
binddm = $mainMod, mouse:272, $d drag to move, movewindow
binddm = $mainMod, mouse:273, $d drag to resize, resizewindow

#* ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
